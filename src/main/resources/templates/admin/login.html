<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>博客管理登录</title>
  <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer.js}"></script>
</head>
<body>
<br><br><br><br><br><br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            管理后台登录
          </div>
        </h2>
<!--        th:action="@{/admin/login}"-->
        <form name="loginForm" id="loginForm" class="ui large form" method="post" th:action="@{admin/login}">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" id="username" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" id="password" name="password" placeholder="密码">
              </div>
            </div>
            <button class="ui fluid large teal submit button" type="submit">登  录</button>
          </div>
          <div class="ui error mini message"></div>
          <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
        </form>


      </div>
    </div>
  </div>
</div>


<th:block th:replace="_fragments :: script">
  <script src="../static/dist/jquery/jquery-3.4.1.min.js"></script>
  <script src="../static/dist/semantic/semantic.min.js"></script>
  <script src="../static/lib/scrollTo/scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js"></script>
  <script src="../static/lib/tocbot/tocbot.js"></script>
  <script src="../static/lib/qrcode/qrcode.min.js"></script>
  <script src="../static/lib/waypoints/waypoints.min.js"></script>
</th:block>

<script>
  $('.ui.large.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt : '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt : '请输入密码'
        }]
      }
    }
  });
</script>
</body>
</html>
